{% include header.html %}

    <article class="pv3 pt5-ns ph2 ph5-ns">

        <div class="measure">

            <header>

                <h1 class="ma0 f3 lh-title">{{ page.webTitle }}</h1>

                <p class="mt2 gray lh-title">{{ page.webPublicationDate  | date: "%-d %B %Y, %R (%Z)" }}, {{ page.fields.byline }}</p>

            </header>

            <div class="c-headers c-links c-serif pb3">

                {{ page.fields.body }}

            </div>

            <p class="f6 pt2 bt b--moon-gray">Permalink: <a class="b dark-blue no-underline hover-dark-pink" href="{{ page.webUrl }}">{{ page.fields.shortUrl }}</a></p>

        </div>

    </article>

{% include footer.html %}
