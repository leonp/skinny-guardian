---
layout: compress
---

{% include header.html %}

    <article>

        <header>

            <h1>Latest Guardian headlines</h1>

            <p>Updated {{ "now" | date: "%-d %B %Y, %H:%M (%Z)" }}</p>

        </header>

        <ul>

        {% for article in site.data.articles.response.results %}

          <li><a href="/articles/{{ article.id | downcase | replace: '/', '' }}.html">{{ article.webTitle}}</a></li>

        {% endfor %}

        </ul>

        {{ content }}

    </article>

{% include footer.html %}
