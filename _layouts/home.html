---
layout: compress
---

{% include header.html %}

    <article>

        <header class="mb3">

            <p class="mid-gray ma0 mb1 f6">Updated {{ "now" | date: "%-d %B %Y, %H:%M (%Z)" }}</p>

            <h1 class="ma0 f3 lh-title">Latest Guardian headlines</h1>

        </header>

        <ul class="list ma0 pa0 bb b--light-gray c-links">

        {% for article in site.data.articles.response.results %}

          <li class="bt b--light-gray"><a class="db pv2 dark-blue no-underline hover-dark-pink" href="/articles/{{ article.id | downcase | replace: '/', '' }}.html">{{ article.webTitle}}</a></li>

        {% endfor %}

        </ul>

        {{ content }}

    </article>

{% include footer.html %}
